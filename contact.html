    <script>
        var toggler = 0;
        window.onresize = () => {
            console.log('resized')
        }
        function displayNav() {
            if (toggler == 0) {
                document.getElementById('nav-items').style.display = 'flex'
                document.getElementById('toggle-menu').style.display = 'none'
                toggler = 1
            } else {

                document.getElementById('nav-items').style.display = 'none'
                document.getElementById('toggle-menu').style.display = 'block'
                toggler = 0
            }
        }
        function closeNav() {
            if (toggler == 1) {
                document.getElementById('nav-items').style.display = 'none'
                document.getElementById('toggle-menu').style.display = 'block'
                toggler = 0
            } else {

                document.getElementById('nav-items').style.display = 'block'
                document.getElementById('toggle-menu').style.display = 'none'
                toggler = 1
            }
        }
    </script>
